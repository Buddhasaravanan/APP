# Allure Configuration - Place this file in src/test/resources/

# Report results directory
allure.results.directory=target/allure-results

# Environment information
environment.browser=Chrome
environment.version=Latest
environment.os=Windows 10
environment.java.version=21

# Link patterns (choose your preferred system)
allure.link.issue.pattern=https://jira.company.com/browse/{}
allure.link.tms.pattern=https://testmanagement.company.com/testcase/{}
allure.link.mylink.pattern=https://example.org/mylink/{}

# Categories (optional for grouping failure types)
categories.path=categories.json

# Historical trends (optional)
history.path=target/allure-results/history
